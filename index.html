<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="website icon" type="png" href="./Logo_BinWin.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/styleLogin.css">
    <script>
        let timestamp = new Date().getTime();
        let script = document.createElement('script');
        let script2 = document.createElement('script');
        script.defer = true;
        // relative path to your files
        script.src = './script/script.js'   + `?${timestamp}`;   
        script2.src = './script/points.js'   + `?${timestamp}`; 
        document.head.appendChild(script);
        document.head.appendChild(script2);
    </script>
</head>
<body id="body">
    <div id="forLogin-body">
        <div id="forLogin-container">
            <div id="forLogin-logo">
                <img src="./Logo_BinWin.png" alt="Logo">
            </div>
            <h1>LogIn</h1>
            <form>
                <div class="input-group">
                    <input id="usernameForLogin" type="text" placeholder="User" name="username" required>
                </div>
                <div class="input-group">
                    <input id="pwForLogin" type="password" placeholder="Password" name="password" required>
                </div>
                <button type="button" onclick="LogIn()">Log in</button>
            </form>
            <footer>
                <p>Forgot your password? <a href="#">Click here</a></p>
                <button type="button" id="register" onclick="register()">Register</button>
            </footer>
        </div>
    </div>    
</body>
</html>
